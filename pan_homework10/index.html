            <div id="diary-content"></div>

        <div id="tab2">
        <h1>Dear Diary...</h1>

        <!--------- form ------------->
        <form id="diary-form" name="formDiary" method="get" action="diary_note.php">
        <!-- <form name="formDiary"> -->
        
        <!-- Q1: date-->
        <div class="question">
        Date</br><input type="date" name="date" class="box" required>
        </div>

        <!-- Q2: mood:emoji-->
        <div class="question" id="question2">
        How do you feel today? <input id="moodEmoji" type="text" name="emoji" >
        </div>

        <!-- Q3: mood:rating-->
        <div class="question">
        Mood Rating </br>
            <input type="radio" name="rating" value="0">0
            <input type="radio" name="rating" value="1">1
            <input type="radio" name="rating" value="2">2  
            <input type="radio" name="rating" value="3">3  
            <input type="radio" name="rating" value="4">4  
            <input type="radio" name="rating" value="5">5  
            <input type="radio" name="rating" value="6">6  
            <input type="radio" name="rating" value="7">7  
            <input type="radio" name="rating" value="8">8  
            <input type="radio" name="rating" value="9">9  
            <input type="radio" name="rating" value="10">10  
        </div>

        <!-- Q4: summary-->
        <div class="question">
        A sentence for today </br>
        <input type="text" name="summary" class="input_summary">
        </div>

        <!-- Q5: note-->
        <div class="question" id="question5">
        Today's Story</br>
        <textarea id="note" type="text" name="note" class="textarea_note" rows="10" cols="70"></textarea>
        </div>

        <!-- Q6: location-->
        <div class="question">
        Location</br>
        <input type="text" name="location" class="input_location">
        </div>

        <!-- Q7: tag-->
        <div class="question">
            Tag<small> (Please separate tags with commas.)</small></br>
            <input type="text" name="tag" class="input_tag">
            </div>
            
        <!-- submit btn -->
        <input id="submit" type="submit" value="Add" class="btn"/>

    </form>
    </div>
    <div id="tab3">
        <div >good</div>
    </div>
</div>

<!-- tab END -->
